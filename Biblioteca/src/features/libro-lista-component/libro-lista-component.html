<table class="tabla-libros">
  <thead>
    <tr>
      <th>Título</th>
      <th>Autor</th>
      <th>Fecha préstamo</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let libro of listaLibros">
      <td>{{ libro.titulo }}</td>
      <td>{{ libro.autor }}</td>
      <!--Hacemos uso de una tubería(Pipe) para modificar el estilo visual de la fecha,
      ya que si no se vería con este formato = Sat Nov 01 2025 01:00:00 GMT+0100 (Central European Standard Time)-->
      <td>{{ libro.fechaPrestamo | fechaBonita }}</td>
    </tr>
  </tbody>
</table>
