<div class="product-form">
  <h2>Create a new Product</h2>

  <form (ngSubmit)="sendProduct()">
    <label>Id</label>
    <input  type="number" [(ngModel)]="newProductObject.id" name="id" required />

    <label>Name</label>
    <input  type="text" [(ngModel)]="newProductObject.name" name="name" required />

    <label>Price</label>
    <input  type="number" [(ngModel)]="newProductObject.price" name="price" required />

    <button type="submit">Submit</button>
  </form>
</div>
