<h2>Create a new Product</h2>

<form (ngSubmit) = "sendProduct()">
    
    <label >Id</label> 
    <br>
    <input #id type="text" [(ngModel)] = "newProductObject.id" name="id" required>
    <br>


    <label>Name</label>
    <br>
    <input #name type="text" [(ngModel)] = "newProductObject.name" name="name" required>
    <br>

    <label >Price</label>
    <br>
    <input #price type="number" [(ngModel)] = "newProductObject.price" name="price" required>
    <br>

    <button type="submit">Submit</button>
</form>
