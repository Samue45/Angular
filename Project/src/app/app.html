<div class="product-page">
  <h1>Product Manager</h1>

  <!-- Chhild 1-->
  <app-form-product (newProduct)="addProduct($event)"></app-form-product>

  <!-- Chhild 2-->
  <div class="product-list" *ngIf="arrayProducts.length > 0; else noProducts">
    <app-list-product
      *ngFor="let productP of arrayProducts"
      [product]="productP"
      (idProduct)="removeProduct($event)"
    ></app-list-product>
  </div>

  <ng-template #noProducts>
    <div class="empty">No products added yet ğŸ§º</div>
  </ng-template>
</div>
